<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>
<body>
    <div align="center">
        <form [formGroup]="angForm">
            <table align="center">
                <tr>
                    <td> <label for="name">Name</label> </td>
                    <td> <input type="text" name="name" id="name" readonly> </td>
                </tr>
                <tr>
                    <td> <label for="description">Description</label> </td>
                    <td> <textarea name="description" id="description" cols="30" rows="10" readonly></textarea> </td>
                </tr>
                <tr>
                    <td> <label for="price">Price</label> </td>
                    <td> <input type="number" min="0" name="price" id="price" readonly> </td>
                </tr>
                <tr>
                    <td> <label for="details">details</label> </td>
                    <td> <input type="text" name="details" id="details" readonly> </td>
                </tr>
                <tr>
                    <td> <label for="seller">Seller</label> </td>
                    <td> <input type="text" name="seller" id="seller" readonly> </td>
                </tr>
                <tr>
                    <td> <label for="image">Images</label> </td>
                    <td> <input type="image" name="image" id="image" src="" alt="" readonly> </td>
                </tr>
                <tr>
                    <td> </td>
                    <td> <button (click)="deleteProduct()" [disabled]="angForm.pristine || angForm.invalid">Delete Product</button> </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
