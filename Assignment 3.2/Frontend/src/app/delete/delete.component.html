
    <div align="center">
        <form [formGroup]="angForm">
            <table align="center">
                <tr>
                    <td> <label for="name">Name</label> </td>
                    <td> <input type="text" name="name" id="name" readonly> </td>
                </tr>
                <tr>
                    <td> <label for="description">Description</label> </td>
                    <td> <textarea name="description" id="description" cols="30" rows="10" readonly></textarea> </td>
                </tr>
                <tr>
                    <td> <label for="price">Price</label> </td>
                    <td> <input type="number" min="0" name="price" id="price" readonly> </td>
                </tr>
                <tr>
                    <td> <label for="details">details</label> </td>
                    <td> <input type="text" name="details" id="details" readonly> </td>
                </tr>
                <tr>
                    <td> <label for="seller">Seller</label> </td>
                    <td> <input type="text" name="seller" id="seller" readonly> </td>
                </tr>
                <tr>
                    <td> </td>
                    <td> <button (click)="deleteProduct()">Delete Product</button> </td>
                </tr>
            </table>
        </form>
    </div>
